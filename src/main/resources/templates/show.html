<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Show employee</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<h3 class="center"><div th:text="${employee.employeeId}"/></h3>

<table class="centered">
  <thead>
  <tr>
    <th>Id</th>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Department Id</th>
    <th>Job Title</th>
    <th>Gender</th>
    <th>Date of birth</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td th:text="${employee.employeeId}"/>
    <td th:text="${employee.firstName}"/>
    <td th:text="${employee.lastName}"/>
    <td th:text="${employee.departmentId}"/>
    <td th:text="${employee.jobTitle}"/>
    <td th:text="${employee.gender}"/>
    <td th:text="${employee.dateOfBirth}"/>
  </tr>
  </tbody>
</table>
</body>
</html>
