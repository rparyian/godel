<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>forUserPage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<h3 class="center">Create employee</h3>

<div class="container center">
  <form action="#" th:action="@{/}" th:object="${newEmployee}" method="post">
    <p>Firstname:<input type="text" th:field="*{firstName}"/></p>
    <p>Lastname:<input type="text" th:field="*{lastName}"/></p>
    <p>Department Id:<input type="number" th:field="*{departmentId}"/></p>
    <p>Job title:<input type="text" th:field="*{jobTitle}"/></p>
    <p>Gender:<input type="text" th:field="*{gender}"/></p>
    <p>Date of birth:<input type="date" th:field="*{dateOfBirth}"/></p>
    <p><input type="submit" value="Create new employee" class="btn btn-primary red"/>
      <input type="reset" value="Reset" class="btn btn-primary green"/></p>
  </form>
</div>
</body>
</html>
